<div *ngFor="let slide of slides; let i = index" class="slide" (swipeleft)="next()" (swiperight)="previous()" [ngClass]="{'active':slide.active, 'left':slide.left,'right':slide.right,'prev':slide.prev,'next':slide.next}" [style.background-image]="'url(' + slide.image.secure_url + ')'">
</div>
<div class="btn-carousel next icon-arrow-right2" (click)="next()"></div>
<div class="btn-carousel previous icon-arrow-right2" (click)="previous()"></div>
<div class="slide-status">
    {{nextSlideNdx+1}} / {{slides.length}}
</div>
<div class="social-section">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}" class="icon icon-facebook"></a>
    <a href="https://www.pinterest.com/pin/create/button/" data-pin-custom="true" class="icon icon-pinterest2"></a>
    <!-- <a href="https://plus.google.com/share?url={{currentUrl}}" class="icon icon-google-plus"></a> -->
</div>
